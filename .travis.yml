language: python
sudo: false
dist: xenial
install:
  - pip install tox
matrix:
  include:
  - python: "3.5"
    env: TOX_ENV=py35
  - python: "3.6"
    env: TOX_ENV=py36
  - python: "3.7"
    env: TOX_ENV=py37
  - python: "3.6"
    env: TOX_ENV=tensorflow-1
  - python: "3.6"
    env: TOX_ENV=tensorflow-2
  - python: "3.7"
    env: TOX_ENV=setup
  - python: "3.6"
    env: TOX_ENV=flake8
  - python: "3.6"
    env: TOX_ENV=coverage
script:
  - tox -e $TOX_ENV
