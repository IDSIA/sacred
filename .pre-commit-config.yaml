fail_fast: true
repos:
-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    - id: black
      language_version: python3
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.7.8
    hooks:
    -   id: flake8
        exclude: ^(tests|examples|docs)/*
        additional_dependencies: [pep8-naming, flake8-docstrings]
